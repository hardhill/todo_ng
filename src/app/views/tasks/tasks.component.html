<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>

  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>ID</th>
      <th>Наименование</th>
      <th>Категория</th>
      <th>Дата</th>
      <th>Статус</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{task.title}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
